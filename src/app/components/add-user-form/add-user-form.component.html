<h3>Fill in the fields to create a new user</h3>
<div class="form-container">
<form #addUserForm="ngForm" (ngSubmit)="onSubmit(addUserForm)">
    <div class="form-group">
      <label>Full Name</label>
      <input class="form-control" name="name" #firstname="ngModel" [(ngModel)]="user.name" required>
    </div>
    <div class="form-group">
      <label>Job</label>
      <input class="form-control" name="job" #email="ngModel" [(ngModel)]="user.job" required>
    </div>
    <div class="form-group">
       <button class="btn btn-alert" (click)="onCancelClick()">Cancel</button>
       <button class="btn btn-primary" type="submit" cdkFocusInitial [disabled]="!addUserForm.valid">Submit</button>
    </div>
</form>
</div>
